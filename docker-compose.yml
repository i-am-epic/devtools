version: '3.8'

services:
  codeforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeforge-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.codeforge.description=CodeForge - 100+ Free Developer Tools"
      - "com.codeforge.author=@nikboson"
      - "com.codeforge.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
